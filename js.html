        function swapChar()
        {
        const UPPER = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
const LOWER = 'abcdefghijklmnopqrstuvwxyz';
 let result = [];
        str=document.getElementById("uname").value;
        console.log(str[0]);
        for(let i=0;i<str.length;i++){
            if(UPPER.includes(str[i])){
                console.log(str[i]);
                result.push(str[i].toLowerCase());
            }
            else if(LOWER.includes(str[i])){
                    result.push(str[i].toUpperCase());
            }
            else
            result.push(str[i]);
        }
        console.log(result.join(''));

    }   

    var arr=function(ip){
        if(toString.call(ip)==="[object Array]")
        return true;
        return false;
    };
    document.writeln(arr('w3resource'));
    document.writeln(arr([1, 2, 4, 0]));



   
    </script>

    <form>

          <input type="text" id="uname" name="name" />
        </div>
        <div>
          <input type="button" onclick="swapChar()" />Submit

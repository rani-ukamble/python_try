<!DOCTYPE html>

    <title>Title of the Document</title>
   
    <style>
        #f {
            padding: 16px;
           
            margin: auto;
            margin-top: 20px;
            width: 500px;
            padding: 36px;
            background-color: rgb(215, 176, 176);
          }
          h2{
            text-align: center;
          }
    </style>

  <body>
   <h2>Login Form</h2>
    <form action="resume\index.html" id="f">
        <p>Email address:</p>
      
        <input id='email'><br><br>
        <button type='submit' id='validate'>Validate Email</button><br>
      
      <div id='result'></div>
      <script>
        function validateEmail(email) {
          let res = /^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$/;
          return res.test(email);
        }
        function validate() {
          let result = $("#result");
          let email = $("#email").val();
          result.text("");
          if(validateEmail(email)) {
            result.text(email + " is valid");
            result.css("color", "blue");
          } else {
            result.text(email + " is not valid");
            result.css("color", "red");
          }
          return false;
        }
        $("#validate").on("click", validate);
      </script>

      <p>Password:</p>
      <input id='pass' required>
      <br><br>
      <button type="submit" id="validate" class="registerbtn" >Login</button>
        
    </form>
